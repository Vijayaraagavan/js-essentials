<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacking Context 1</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="rot"> 
        <div id="content" style="position: absolute; z-index: 2;">
            <p class="abs" style="z-index: 101;">Open the dialog</p>
            <div id="tooltip" class="abs" style="z-index: 100;">
                <p>Tooltip</p>
            </div>
        </div>
        <div id="content-2" class="move" style="position: absolute; z-index: 1;">
            <p class="abs" style="z-index: 101;">send the package</p>
            <div id="tooltip-2" class="abs" style="z-index: 999999;">
                <p>Tooltip 2</p>
            </div>
        </div>
    </div>
  </body>
  <style>
    body {
        margin: 20px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .rot {
        transform: translate(100px, 100px);
    }

    #content {
        width: 100px;
        height: 100px;
        background-color: #ff6b6b;
        text-align: center;
        padding: 4px;
        border: 2px solid #e74c3c;
    }

    #content-2 {
        width: 100px;
        height: 100px;
        background-color: #4ecdc4;
        text-align: center;
        border: 2px solid #27ae60;
    }

    .move {
        left: 93px;
        top: 22px;
    }

    .abs {
        position: absolute;
        margin: 0;
        font-size: 12px;
        font-weight: bold;
    }

    #tooltip, #tooltip-2 {
        background-color: #ecf0f1;
        text-align: center;
        color: #2c3e50;
        padding: 4px 8px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        font-size: 11px;
    }

    #content > p, #content-2 > p {
        background-color: #f39c12;
        text-align: center;
        padding: 4px 8px;
        border-radius: 4px;
        color: white;
        font-size: 11px;
    }
  </style>
</html>
