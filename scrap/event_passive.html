<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div id="parent">
            <div id="child">
                <h1>Hello World</h1>
                <button onclick="addNodes()">add 100 nodes</button>
            </div>
        </div>
    </div>
</body>
<script>
    const root = document.getElementById('root');
    const parent = document.getElementById('parent');
    const child = document.getElementById('child');
    
    function addNodes() {
        for (let i = 0; i < 100; i++) {
            const div = document.createElement('div');
            div.innerHTML = `Node ${i}`;
            child.appendChild(div);
        }
    }
    child.addEventListener('scroll', (e) => {
        console.log('child scrolled');
        // do an expensive operation
        console.log('doing an expensive operation');
        // simulate a long operation
        const arr = new Array(1000000).fill(1);
        arr.forEach((item, index) => {
            item[index] = item[index] * 2;
        });
    }, {passive: false});

</script>
</html>
